name: Scrape Snack Pack Data

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'github-action@users.noreply.github.com'
          git add data/snackpack-list.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Snack Pack data - $(date +'%Y-%m-%d')" && git push)
